<div class="login content">
 
  <form class="formData" (ngSubmit)="login()" [formGroup]="loginForm">
    <a routerLink="/login" routerLinkActive="selected">Login</a><br>
    <a routerLink="/register" routerLinkActive="selected">Register</a><br>
    <div class="alert" *ngIf="msgs.length > 0">
      <ul>
        <li *ngFor="let msg of msgs">{{ msg }}</li>
      </ul>
    </div>

    <h1>DGPub</h1>
    <div class="form-group">
      <input id="email" type="email" placeholder="E-mail" formControlName="email">
    </div>
    <div class="form-group">
      <input id="password" type="password" placeholder="Senha" formControlName="password">
    </div>
    <br>
    <button>Login</button>
  </form>
</div>
